{% extends 'base.html' %}
{% block title %}
Update Task
{% endblock %}
{% block body %}
<div class="d-flex justify-content-center align-items-center min-vh-75">
  <div class="col-md-6 my-5" data-aos="fade-up" data-aos-duration="800">
    <div class="card shadow-lg border-0 update-task-card">
      <div class="card-header bg-primary text-white text-center py-3">
        <h2 class="card-title mb-0">
          <i class="fas fa-edit me-2"></i>Update Task
        </h2>
      </div>
      <div class="card-body p-4">
        <form action="/update/{{todo.sno}}" method="POST" class="update-form">
          <div class="mb-4">
            <label for="title" class="form-label fw-bold">
              <i class="fas fa-tasks me-1"></i> Task Title
            </label>
            <input type="text" class="form-control input-hover" value="{{todo.title}}" id="title" name="title" required>
            <div id="text" class="form-text">Update the title for this task</div>
          </div>

          <div class="mb-4">    
            <label for="desc" class="form-label fw-bold">
              <i class="fas fa-align-left me-1"></i> Task Description
            </label>
            <textarea class="form-control input-hover" id="desc" name="description" rows="4">{{todo.description}}</textarea>
          </div>
          
          <div class="d-flex justify-content-between mt-4">
            <a href="/view_tasks" class="btn btn-outline-secondary cancel-btn">
              <i class="fas fa-arrow-left me-1"></i> Cancel
            </a>
            <button type="submit" class="btn btn-primary update-btn pulse-on-hover">
              <i class="fas fa-save me-1"></i> Update Task
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<style>
  /* Update task page styling */
  .min-vh-75 {
    min-height: 75vh;
  }
  
  .update-task-card {
    border-radius: 15px;
    overflow: hidden;
    transition: all 0.5s ease;
  }
  
  .update-task-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1) !important;
  }
  
  .card-header {
    border-bottom: none;
    background: linear-gradient(135deg, var(--primary-color), var(--accent-color)) !important;
  }
  
  .input-hover {
    transition: all 0.3s ease;
    border-radius: 8px;
    border: 1px solid #ced4da;
  }
  
  .input-hover:focus {
    transform: scale(1.02);
    border-color: var(--primary-color);
    box-shadow: 0 0 0 0.25rem rgba(var(--primary-color-rgb), 0.25);
  }
  
  .update-form label {
    transition: all 0.3s ease;
    color: #495057;
  }
  
  .update-form label:hover {
    color: var(--primary-color);
    transform: translateX(3px);
  }
  
  .update-btn {
    transition: all 0.5s ease;
    border-radius: 50px;
    padding: 0.5rem 1.5rem;
  }
  
  .cancel-btn {
    transition: all 0.3s ease;
    border-radius: 50px;
    padding: 0.5rem 1.5rem;
  }
  
  .cancel-btn:hover {
    transform: translateX(-5px);
  }
  
  .update-btn:hover {
    transform: translateX(5px);
  }
  
  .pulse-on-hover:hover {
    animation: pulse 1s infinite;
  }
  
  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.05);
    }
    100% {
      transform: scale(1);
    }
  }
  
  :root {
    --primary-color-rgb: 13, 110, 253;
  }
  
  @media (max-width: 768px) {
    .update-task-card {
      margin: 1rem;
    }
  }
</style>
{% endblock body %}
